<div style="padding: 20px; font-family: Arial;">
  <h1>Monitor Kurs√≥w Walut NBP</h1>
  
  <button (click)="fetchNewData()" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Pobierz najnowsze kursy z NBP
  </button>
  <p>{{ status }}</p>

  <hr>

  <table border="1" style="width: 100%; text-align: left; border-collapse: collapse; margin-top: 20px;">
    <thead style="background: #f4f4f4;">
      <tr>
        <th>Waluta</th>
        <th>Kod</th>
        <th>Kurs (MID)</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rate of currencies">
        <td>{{ rate.currency }}</td>
        <td>{{ rate.code }}</td>
        <td>{{ rate.mid }}</td>
        <td>{{ rate.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
