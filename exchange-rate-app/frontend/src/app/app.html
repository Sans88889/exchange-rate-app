<div style="padding: 20px; font-family: sans-serif;">
  <h1>Monitor Kurs√≥w Walut NBP</h1>
  
  <button (click)="fetchNewData()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Aktualizuj dane z NBP
  </button>
  
  <p><strong>Status:</strong> {{ status }}</p>

  <hr>

  <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <thead style="background: #f0f0f0;">
      <tr>
        <th style="padding: 10px;">Waluta</th>
        <th style="padding: 10px;">Kod</th>
        <th style="padding: 10px;">Kurs (MID)</th>
        <th style="padding: 10px;">Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rate of currencies">
        <td style="padding: 10px;">{{ rate.currency }}</td>
        <td style="padding: 10px;">{{ rate.code }}</td>
        <td style="padding: 10px;">{{ rate.mid }}</td>
        <td style="padding: 10px;">{{ rate.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
